<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示</title>
    <style>
        .pdf-container {
            width: 80%;
            height: 500px;
            margin: auto;
            border: 1px solid #ccc;

            width: 100%;
            height: 100%;
            border: none;
        }

    <div class="pdf-container">
        <iframe src="20240508.pdf"></iframe>
    </div>
</body>
</html>
